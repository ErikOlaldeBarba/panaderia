<!DOCTYPE html>
<html>
    <head>
        <title>Panaderia La Mejor</title>

        <meta charset="UTF-8">
        <meta name="description" content="Ven y conoce la mejor panaderia de la ciudad de Tijuana"/>
        <meta name="robots" content="index.follow" />
        <meta name="viewport" content="width=device-width,initial-scale=1"/>

        <link rel="icon" type="image/png" href="">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="./css/icomoon.css">
        <link rel="stylesheet" href="css/index.css">

    </head>
    <body>
        <header class="header">
            <figure class="header-logo">
                <img src="./img/logo.png" width="50" height="60" alt="logo de la panaderia">
            </figure>
            <nav class="menu">
                <ul class="menu-list">
                    <li class="menu-option"><a href="">Buscar</a></li>
                    <li class="menu-option"><a href="">Catalogo</a></li>
                    <li class="menu-option"><a href="">Carrito</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section class="main-ads">
                <div class="square-ad">
                    <img src="./img/conchas.jpg">
                </div>
                <div class="square-ad">
                    <img src="./img/donas.jpg">
                </div>
                <div class="square-ad">
                    <img src="./img/ojosbuey.jpg">
                </div>
            </section>
            <section class="main-hero">
                <div class="tag-promo">
                    <img src="./img/canasta.jpg">
                    <p>Compra una canasta de pan a solo:</p>
                    <h2>$299.00 MX</h2>
                </div>
                <div class="tag-promo">
                    <img src="./img/bolillo.jpg">
                    <p>2X1 en bolillos:</p>
                    <h2>$9.00 MX</h2>
                </div>
                <div class="tag-promo">
                    <img src="./img/5piezas.jpg">
                    <p>Lleva 5 piezas de pan aun precio increible:</p>
                    <h2>$29.00 MX</h2>
                </div>
                <div class="tag-promo">
                    <img src="./img/creandopan.jpg">
                    <p>Pan personalizado por pieza:</p>
                    <h2>$59.00 MX</h2>
                </div>
                
            </section>
        </main>
        <footer class="footer">
            <div class="footer-box">
                Redes Sociales 
                <i class="icon-facebook"></i> 
                <i class="icon-twitter"></i> 
                <i class="icon-instagram"></i> 
                <i class="icon-youtube"></i>
            </div>
            <div class="footer-box">
                Pagos disponibles
                <img src="./img/credit-card-logos.png" alt="tarjetas de pago" height="30" style="text-align: baseline;">
                <!-- <img src="./img/logo-mastercard-mobile.svg"> -->
                <!-- <img src="./img/visa.svg"> -->
            </div>
        </footer>
    </body>
</html>
